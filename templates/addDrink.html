{% extends 'base.html' %}
{% block content %}

<h3>Add Drink</h3>
<div class="row">
	<form action="{{ url_for('insert_drink') }}" method="POST" class="col s12">
		<!-- Drink Category Selector-->
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<select id="category" name="category_name">
                    <option value="" disabled selected>Choose Category</option>
                    {% for cat in categories %}
                    <option value="{{ cat.category_name }}">{{ cat.category_name }}</option>
                    {% endfor %}
                </select>
				<label>Category</label>
			</div>
		</div>
		<!-- Drink Name Text Input Form-->
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">assignment</i>
				<input id="drink_name" name="drink_name" type="text" class="validate">
				<label for="icon_prefix">Drink Name</label>
			</div>
		</div>
		<!-- Ingredients Selector & Text Input-->
		<div class="row">
			<!--<div class="input-field col s12 m6">
				<i class="material-icons prefix">poll</i>
				<select multiple id="ingredient" name="ingredient_name">
                    <option value="" disabled selected>Choose Ingredients</option>
                    {% for ing in ingredients %}
                    <option value="{{ ing.ingredient_name }}">{{ ing.ingredient_name }}</option>
                    {% endfor %}
                </select>
				<label>Ingredients</label>
			</div>-->
			<div class="input-field col s12 m6">
				<i class="material-icons prefix">assignment</i>
				<input id="ingredient_name" name="ingredient_name" type="text" class="validate">
				<label for="icon_prefix">Add ingredient if not avaliable</label>
			</div>
		</div>
		<!-- Instruction Text Input Form-->
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="instruction" id="instruction" class="materialize-textarea"></textarea>
				<label for="icon_telephone">Instructions</label>
			</div>
		</div>
		<!-- Switch -->
		<div class="row">
			<div class="switch col s12 m6 l2">
            
				<label>
                    <input id="general_fitnessH" name="general_fitness" type='hidden' value='false' >
                    <input id="general_fitness" name="general_fitness"  type='checkbox' value='true'>
                    
                    <!--<input id="general_fitness" name="general_fitness" type="checkbox" >-->
                    <span class="lever"></span>
                    
                    General Fitness
                </label>
			</div>
			<div class="switch col s12 m6 l2">
				<label>
                    
                    <input id="aerobic_exerciseH" name="aerobic_exercise" type="hidden" value="false" >
                    <input id="aerobic_exercise" name="aerobic_exercise" type="checkbox" value='true' >
                    <span class="lever"></span>

                    Aerobic Exercise
                </label>
			</div>
			<div class="switch col s12 m6 l2">
				<label>
                    
                    <input id="muscular_strengthH" name="muscular_strength" type="hidden" value="false" >
                    <input id="muscular_strength" name="muscular_strength" type="checkbox" value='true'>
                    <span class="lever"></span>
                    Muscular Strength
                </label>
			</div>
			<div class="switch col s12 m6 l2">
				<label>
                    
                    <input id="high_energy_sportH" name="high_energy_sport" type="hidden" value="false" >
                    <input id="high_energy_sport" name="high_energy_sport" type="checkbox" value='true'>
                    <span class="lever"></span>
                    High Energy Sport
                </label>
			</div>
			<div class="switch col s12 m6 l2">
				<label>
                    
                    <input id="low_energy_sportH" name="low_energy_sport" type="hidden" value="false" >
                    <input id="low_energy_sport" name="low_energy_sport" type="checkbox" value='true'>
                    <span class="lever"></span>
                    Low Energy Sport
                </label>
			</div>
			<div class="switch col s12 m6 l2">
				<label>
                    
                    <input id="endurance_activitiesH" name="endurance_activities" type="hidden" value="false" >
                    <input id="endurance_activities" name="endurance_activities" type="checkbox" value='true'>
                    <span class="lever"></span>
                    Endurance Activities
                </label>
			</div>
		</div>
		<!-- Submit Button -->
		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">Add Drink
                <i class="material-icons right">playlist_add</i>
            </button>
		</div>
	</form>
</div>

{% endblock %}
