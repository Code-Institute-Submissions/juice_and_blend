<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css"/>

	<title>Document</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="{{url_for('get_drink')}}" class="brand-logo">Juice & Blend</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{url_for('get_drink')}}">Home</a></li>
                    <li><a href="{{url_for('add_drink')}}">New Drink</a></li>
                    <li><a href="{{url_for('get_ingredients')}}">Manage Ingredients</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="{{url_for('get_drink')}}">Home</a></li>
                    <li><a href="{{url_for('add_drink')}}">New Drink</a></li>
                    <li><a href="{{url_for('get_ingredients')}}">Manage Ingredients</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
            $('.collapsible').collapsible();
            $('select').material_select();
            $(".button-collapse").sideNav();
            
            // switch input
            $('#general_fitness').click(function(){
            if($(this).prop("checked") == true){
                $('#general_fitnessH').prop( "disabled", true );
            }
            });
            $('#aerobic_exercise').click(function(){
            if($(this).prop("checked") == true){
                $('#aerobic_exerciseH').prop( "disabled", true );
            }
            });
            $('#muscular_strength').click(function(){
            if($(this).prop("checked") == true){
                $('#muscular_strengthH').prop( "disabled", true );
            }
            });
            $('#high_energy_sport').click(function(){
            if($(this).prop("checked") == true){
                $('#high_energy_sportH').prop( "disabled", true );
            }
            });
            $('#low_energy_sport').click(function(){
            if($(this).prop("checked") == true){
                $('#low_energy_sportH').prop( "disabled", true );
            }
            });
            $('#endurance_activities').click(function(){
            if($(this).prop("checked") == true){
                $('#endurance_activitiesH').prop( "disabled", true );
            }
            });
        });
        
	</script>
</body>

</html>
