<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!------------------------Materialize Framework ---------------------------------->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/materialize.min.css')}}"  type="text/css" media="screen,projection"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css"/>

	<title>Juice & Blend</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="{{url_for('get_drink')}}" class="brand-logo">J&B</a>

                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{url_for('get_drink')}}">Drinks List</a></li>
                    <li><a href="{{url_for('get_ingredients')}}">Ingredients List</a></li>
                    <li><a href="{{url_for('add_drink')}}">Add Drink</a></li>
                </ul>
                <ul id="slide-out" class="sidenav">
                    <li>
                        <div class="user-view sidenav-image">
                            <div class="background">
                                <img src="{{url_for('static', filename='images/sideNav-image.jpg')}}">
                            </div>

                        </div>
                    </li>
                    <li><a href="{{url_for('get_drink')}}"><i class="material-icons">view_list</i>Drinks List</a></li>
                    <li><a href="{{url_for('get_ingredients')}}"><i class="material-icons">view_list</i>Ingredients List</a></li>
                    <li><div class="divider"></div></li>
                    <li><a href="{{url_for('add_drink')}}"><i class="material-icons">playlist_add</i>Add Drink</a></li>
                </ul>
                <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                
            </div>
        </nav>
    </header>

    <main>
            {% block content %}
            {% endblock %}
    </main>

    <footer class="page-footer">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Juice & Blend</h5>
                <p class="grey-text text-lighten-4">Drink healthy till your hearts content.</p>
              </div>
              <div class="col l4 offset-l2 s12 m6">
                <h5 class="white-text">Equipment</h5>
                <ul>
                  <li><a class="grey-text text-lighten-3" href="https://shop.juicemaster.com/collections/juicers-blenders/products/juice-master-cold-press-juicer">Juicer</a></li>
                  <li><a class="grey-text text-lighten-3" href="https://shop.juicemaster.com/products/juice-master-super-blend-blender">Blender</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            Â© 2014 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
          </div>
        </footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/materialize.min.js')}}"></script>
	<script type="text/javascript">
		$(document).ready(function(){
            $('.parallax').parallax();
            $('select').formSelect();
            $('.sidenav').sidenav();
            
        });
        
	</script>
</body>

</html>
