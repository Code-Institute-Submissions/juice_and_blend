{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h3>Add Ingredient</h3>
    <div class="row">
        <form action="{{ url_for('insert_ingredient') }}" method="POST" class="col s12">
            <!----------------------- Ingedients  Text Input -------------------->
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">poll</i>
                <input id="ingredient_name" name="ingredient_name" type="text" class="validate">
                <label for="icon_prefix">Ingredient</label>
            </div>
            <!----------------------- Submit Button ----------------------------->
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Ingredient
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
