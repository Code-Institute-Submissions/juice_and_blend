{% extends 'base.html' %}
{% block content %}

<div class="container"></div>
    <h3>Edit Drink</h3>
    <div class="row">
        <form action="{{ url_for('update_drink', drink_id=drink._id) }}" method="POST" class="col s12">
            <!------------------------- Drink Category Selector -------------------------->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="category" name="category_name">
                        <option value="" disabled>Choose Category</option>
                        {% for cat in categories %}
                            {% if cat.category_name == drink.category_name %}
                            <option value="{{ cat.category_name }}" selected>{{ cat.category_name }}</option>
                            {% else %}
                            <option value="{{ cat.category_name }}">{{ cat.category_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label>Category</label>
                </div>
            </div>
            <!------------------------ Drink Name Text Input Form ------------------------>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="drink_name" name="drink_name" type="text" class="validate" value="{{drink.drink_name}}">
                    <label for="icon_prefix">Drink Name</label>
                </div>
            </div>
            <!-------------------------- Ingedients Selector ----------------------------->
            <div class="row">
                <div class="dropdwonHeight input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select multiple id="ingredient" name="ingredient_name">
                        <option value="" disabled selected>Choose Ingredients</option>
                        {% for ing in ingredients %}
                            {% if ing.ingredient_name in drink.ingredient_name %}
                                <option value="{{ ing.ingredient_name }}" selected>{{ ing.ingredient_name }}</option>
                            {% else %}
                                <option value="{{ ing.ingredient_name }}">{{ ing.ingredient_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label>Ingredients</label>
                </div>
            <!---------------------- Instruction Text Input Form ------------------------->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea name="instruction" id="instruction" class="materialize-textarea">{{drink.instruction}}</textarea>
                    <label for="icon_telephone">Instructions</label>
                </div>
            </div>
            <!--------------------------- Submit Button ---------------------------------->
            <div class="row">
                <button class="btn waves-effect waves-light right" type="submit" name="action">Edit Drink
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
