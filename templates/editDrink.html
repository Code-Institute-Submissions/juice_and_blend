{% extends 'base.html' %}
{% block content %}

<h3>Edit Drink</h3>
<div class="row">
	<form action="{{ url_for('update_drink', drink_id=drink._id) }}" method="POST" class="col s12">
		<!-- Drink Category Selector-->
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<select id="category" name="category_name">
                    <option value="" disabled selected>Choose Category</option>
                    {% for cat in categories %}
                        {% if cat.category_name == drink.category_name %}
                        <option value="{{ cat.category_name }}" selected>{{ cat.category_name }}</option>
                        {% else %}
                        <option value="{{ cat.category_name }}">{{ cat.category_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
				<label>Category</label>
			</div>
		</div>
		<!-- Drink Name Text Input Form-->
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">assignment</i>
				<input id="drink_name" name="drink_name" type="text" class="validate" value="{{drink.drink_name}}">
				<label for="icon_prefix">Drink Name</label>
			</div>
		</div>
		<!-- Ingedients Selector & Text Input-->
		<div class="row">
			<div class="input-field col s12 m6">
				<i class="material-icons prefix">poll</i>
				<select multiple id="ingredient" name="ingredient_name">
                    <option value="" disabled selected>Choose Ingredients</option>
                    {% for ing in ingredients %}
                    <option value="{{ ing.ingredient_name }}">{{ ing.ingredient_name }}</option>
                    {% endfor %}
                </select>
				<label>Ingredients</label>
			</div>
			<div class="input-field col s12 m6">
				<i class="material-icons prefix">assignment</i>
				<input id="ingredient_name" name="ingredient_name" type="text" class="validate">
				<label for="icon_prefix">Add ingredient if not avaliable</label>
			</div>
		</div>
		<!-- Instruction Text Input Form-->
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="instruction" id="instruction" class="materialize-textarea">{{drink.instruction}}</textarea>
				<label for="icon_telephone">Instructions</label>
			</div>
		</div>
		<!-- Switch -->
		<div class="row">
			<div class="switch col s12 m6 l2">
				<label>
                    {% if drink.general_fitness %}
                    <input id="general_fitness" name="general_fitness" type="checkbox" checked>
                    {% else %}
                    <input id="general_fitness" name="general_fitness" type="checkbox">
                    {% endif %}
                    <span class="lever"></span>
                    General Fitness
                </label>
			</div>
			<div class="switch col s12 m6 l2">
				<label>
                    {% if drink.aerobic_exercise %}
                    <input id="aerobic_exercise" name="aerobic_exercise" type="checkbox" checked>
                    {% else %}
                    <input id="aerobic_exercise" name="aerobic_exercise" type="checkbox">
                    {% endif %}
                    <span class="lever"></span>
                    Aerobic Exercise
                </label>
			</div>
			<div class="switch col s12 m6 l2">
				<label>
                    {% if drink.muscular_strength %}
                    <input id="muscular_strength" name="muscular_strength" type="checkbox" checked>
                    {% else %}
                    <input id="muscular_strength" name="muscular_strength" type="checkbox">
                    {% endif %}
                    <span class="lever"></span>
                    Muscular Strength
                </label>
			</div>
			<div class="switch col s12 m6 l2">
				<label>
                    {% if drink.high_energy_sport %}
                    <input id="high_energy_sport" name="high_energy_sport" type="checkbox" checked>
                    {% else %}
                    <input id="high_energy_sport" name="high_energy_sport" type="checkbox">
                    {% endif %}
                    <span class="lever"></span>
                    High Energy Sport
                </label>
			</div>
			<div class="switch col s12 m6 l2">
				<label>
                    {% if drink.low_energy_sport %}
                    <input id="low_energy_sport" name="low_energy_sport" type="checkbox" checked>
                    {% else %}
                    <input id="low_energy_sport" name="low_energy_sport" type="checkbox">
                    {% endif %}
                    <span class="lever"></span>
                    Low Energy Sport
                </label>
			</div>
			<div class="switch col s12 m6 l2">
				<label>
                    {% if drink.endurance_activities %}
                    <input id="endurance_activities" name="endurance_activities" type="checkbox" checked>
                    {% else %}
                    <input id="endurance_activities" name="endurance_activities" type="checkbox">
                    {% endif %}
                    <span class="lever"></span>
                    Endurance Activities
                </label>
			</div>
		</div>
		<!-- Submit Button -->
		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">Edit Drink
                <i class="material-icons right">playlist_add</i>
            </button>
		</div>
	</form>
</div>

{% endblock %}
