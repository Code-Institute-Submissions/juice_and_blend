{% extends 'base.html' %}
{% block content %}

<h3>Ingredients</h3>
<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for ing in ingredients %}
        <li>
            <div class="collapsible-header">
                <a href="{{url_for('delete_ingredient', ingredient_id=ing._id)}}" class="waves-effect waves-light btn btn_small">Del</a>
                <a href="{{url_for('edit_ingredient', ingredient_id=ing._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                    
                <div class="task_header">
                    <strong>{{ing.ingredient_name}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="row">
    <a href="{{url_for('add_ingredient')}}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add Ingredient
    </a>
</div>

{% endblock %}
