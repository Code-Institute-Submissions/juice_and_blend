{% extends 'base.html' %}
{% block content %}


<div class="flex-container">
	{% for dri in drink %}
	<div class="card">
		<div class="card-image waves-effect waves-block waves-light">
			<img class="activator" src="images/office.jpg">
        </div>
		<div class="card-content">
			<span class="card-title activator grey-text text-darken-4"><strong>{{dri.drink_name}}</strong> - {% for i in dri.ingredient_name %} {{i}} {% endfor %}<i class="material-icons right">more_vert</i></span>
			<p><a href="#">This is a link</a></p>
		</div>
		<div class="card-reveal">
			<span class="card-title grey-text text-darken-4">{{dri.drink_name}}<i class="material-icons right">close</i></span>
			<p>{{dri.instruction}}</p>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
