{% extends 'base.html' %}
{% block content %}


<div class="row">
	<ul class="collapsible" data-collapsible="accordion">
		{% for dri in drink %}
		<li>
			<div class="collapsible-header">
                <div class="col s1">
                    <i class="material-icons">expand_more</i>
                </div>
				<div class="col s2">
					
					<a href="{{ url_for('remove_drink', drink_id=dri._id) }}"
						class="waves-effect waves-light btn btn_small">Remove</a>
					<a href="{{ url_for('edit_drink', drink_id=dri._id) }}"
						class="waves-effect waves-light btn btn_small blue">Edit</a>

				</div>
				<div class="task_header col s9">
					<strong>{{dri.drink_name}}</strong> - {{dri.ingredient_name}}
				</div>

			</div>
			<div class="collapsible-body">
				<span>
                    {{dri.instruction}}
                </span>
			</div>
		</li>
		{% endfor %}
	</ul>
</div>
<div class="row">
	<a href="{{url_for('add_drink')}}" class="waves-effect waves-light btn">
		<i class="material-icons right">playlist_add</i>Add Drink
	</a>
</div>
<div class="row">
    <a href="{{url_for('add_ingredient')}}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add Ingredient
    </a>
</div>

{% endblock %}
