{% extends 'base.html' %}
{% block content %}

<h3>Edit Ingredient</h3>
<div class="row">
	<form action="{{ url_for('update_ingredient', ingredient_id=ingredient._id) }}" method="POST" class="col s12">
		<!-- Ingedients  Text Input-->
			<div class="input-field col s12 m6">
				<i class="material-icons prefix">poll</i>
				<input id="ingredient_name" name="ingredient_name" type="text" class="validate" value="{{ ingredient.ingredient_name }}">
				<label for="icon_prefix">Ingredient</label>
			</div>
		</div>
		<!-- Submit Button -->
		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">Edit Ingredient
                <i class="material-icons right">playlist_add</i>
            </button>
		</div>
	</form>
</div>

{% endblock %}
